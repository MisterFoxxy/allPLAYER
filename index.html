    var mode = 'FSHR';
    var col = 'rt';
    var asc = false;

    function setMode(m) {
      mode = m;
      col = 'rt';
      asc = false;
      document.getElementById('btn-fshr').classList.toggle('active', mode === 'FSHR');
      document.getElementById('btn-rsht').classList.toggle('active', mode === 'RSHT');
      render();
    }

    function sortBy(c) {
      if (col === c) {
        asc = !asc;
      } else {
        col = c;
        asc = false;
      }
      render();
    }

    function render() {
      var hdr = document.getElementById('hdr');
      hdr.innerHTML = [
        '<th>#</th>',
        '<th onclick="sortBy(\'fullName\')">ФИО</th>',
        '<th onclick="sortBy(\'birth\')">Год рожд.</th>',
        '<th onclick="sortBy(\'rt\')">Рейтинг ' + (mode === 'FSHR' ? 'ФШР' : 'РШТ') + '</th>'
      ].join('');

      var body = document.querySelector('#tab tbody');
      body.innerHTML = '';

      var arr = (data[mode] || []).slice();

      arr.sort(function(a, b) {
        var A = a[col] || '';
        var B = b[col] || '';

        if (col === 'rt') {
          var nA = parseFloat(A) || 0;
          var nB = parseFloat(B) || 0;
          return asc ? (nA - nB) : (nB - nA);
        }

        if (A < B) return asc ? -1 : 1;
        if (A > B) return asc ? 1 : -1;
        return 0;
      });

      arr.forEach(function(p, i) {
        body.insertAdjacentHTML(
          'beforeend',
          '<tr>' +
            '<td>' + (i + 1) + '</td>' +
            '<td>' + (p.fullName || '') + '</td>' +
            '<td>' + (p.birth || '') + '</td>' +
            '<td>' + (p.rt || '') + '</td>' +
          '</tr>'
        );
      });
    }

    window.onload = render;
  </script>
